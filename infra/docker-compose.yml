version: "3.9"
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: resume-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: resume
      POSTGRES_USER: resume
      POSTGRES_PASSWORD: resume
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
